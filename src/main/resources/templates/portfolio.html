<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .project-card h2 {
            margin-top: 0;
            color: #4e54c8;
        }

        .project-card p {
            font-size: 0.95rem;
            color: #555;
        }

        button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #3b40a4;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #f0f0f0;
            font-size: 0.9rem;
            color: #777;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Projects Page</h1>
    <p>Showcasing my projects and work</p>
</header>

<main>
    <section class="projects">
        <article class="project-card">
            <h2>Todo App</h2>
            <p>A simple to-do list application built with Spring Boot.</p>
            <button onclick="window.location.href='/todoapp'">View Project</button>
        </article>

        <article class="project-card">
            <h2>Project 2</h2>
            <p>Another awesome project description here.</p>
            <button onclick="window.location.href='/project2'">View Project</button>
        </article>

        <article class="project-card">
            <h2>Project 3</h2>
            <p>Another awesome project description here.</p>
            <button onclick="window.location.href='/project3'">View Project</button>
        </article>
    </section>
</main>

<footer>
    <p>&copy; 2025 Oleksii Yaniuk. All rights reserved.</p>
</footer>
</body>
</html>
